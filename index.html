<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Auto refresh the page every 30 sec -->
    <!-- <meta http-equiv="refresh" content="30" /> -->
    <!-- Google Font - Bad Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet" />
    <!-- Bootstrap - Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <!-- Bootstrap - Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/style.css" />
    <!-- Javascript -->
    <script src="./Assets/script.js" defer></script>
    <title>Weather Dashboard</title>
  </head>
  <!-- ----------------------------------------------Body------------------------------------------ -->
  <body>
    <!-- Title Section -->
    <header class="container-fluid">
      <div class="row">
        <div class="col-12 text-center text-light h1 title">Weather Dashboard</div>
      </div>
    </header>
    <main>
      <!-- Search Bar & Button Section -->
      <section class="container-fluid">
        <div class="row">
          <div class="col-3">
            <h3 class="h3 px-4 pt-4">Search for a City</h3>
            <div class="input-group mx-4">
              <input type="text" class="form-control" id="searchInput" placeholder="Enter City Name" />
              <div class="input-group-append">
                <button class="btn btn-outline-primary searchButton" id="searchButton" type="button">
                  Search
                </button>
              </div>
            </div>
            <h2 class="history p-4 h5">History</h2>
          </div>
          <!-- Weather Dashboard Section -->
          <div class="col-9">
            <h2 class="h2 px-4 pt-4 text-center"><strong>Weather Dashboard</strong></h2>
            <div class="weatherDashBoard col-9">
              <div class="dashboard_cityName display-6"></div>
              <div class="dashboard_description"></div>
              <div class="dashboard_temp"></div>
              <div class="dashboard_wind"></div>
              <div class="dashboard_humidity"></div>
              <div class="dashboard_icon"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- City History Section -->
      <aside class="container-fluid">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-9 fiveDayForecast">
            <h4 class="text-center m-5">5-Day Forecast</h4>
            <!-- <div class="fiveDayForecastCard">
              <p>Date</p>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p> -->
            </div>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
